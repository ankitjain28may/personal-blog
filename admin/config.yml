# config.yml

backend:
  name: git-gateway
  repo: ankitjain28may/personal-blog
  branch: jekyll

media_folder: 'assets/uploads'
publish_mode: editorial_workflow

collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string', default: "ankit" }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Hidden", name: "hidden", widget: "boolean", required: false, default: false }
      - { label: "Featured", name: "featured", widget: "boolean", required: false, default: false }
